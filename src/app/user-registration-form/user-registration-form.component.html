<form class="row g-3 needs-validation" [formGroup]="userRegistrationForm" (ngSubmit)="submitUserRegistrationForm()" style="width: 100%; padding: 40px 40px;">
      <h1>Personal Information</h1>

        <div class="col-md-4">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="inputGroupPrepend">
          </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
            
        </div>
        <div class="col-md-3">
          <label for="countryCode" class="form-label">Country Code</label>
          <select formControlName="countryCode" class="form-select" id="countryCode">
            <option selected disabled value="">Choose...</option>
            <option>India (+91)</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" formControlName="phone" class="form-control" id="phone">
          
        </div>


        <!-- <hr> -->

        <h1>Address Information</h1>

        <h3>Permanent Address</h3>

        <div class="col-12">
            <label for="addressLine1" class="form-label">Address Line 1</label>
            <input type="text" formControlName="addressLine1" class="form-control" id="addressLine1">
          
        </div>

        <div class="col-12">
            <label for="addressLine2" class="form-label">Address Line 2</label>
            <input type="text" formControlName="addressLine2" class="form-control" id="addressLine2">
          
        </div>

        <div class="col-6">
            <label for="cityDistrict" class="form-label">City / District</label>
            <input type="text" formControlName="cityDistrict" class="form-control" id="cityDistrict">
          
        </div>

        <div class="col-6">
            <label for="stateProvince" class="form-label">State / Province</label>
            <select formControlName="stateProvince" class="form-select" id="stateProvince">
                <option selected disabled value="">Choose...</option>
                <option>Gujarat</option>
                <option>Maharastra</option>
                <option>Tamil Nadu</option>
            </select>          
        </div>



        <div class="col-6">
            <label for="postalcode" class="form-label">Postal Code</label>
            <input type="text" formControlName="postalcode" class="form-control" id="postalcode">
          
        </div>

        <div class="col-6">
            <label for="country" class="form-label">Country</label>
            <select formControlName="country" class="form-select" id="country">
                <option selected disabled value="">Choose...</option>
                <option>India</option>
            </select>          
        </div>

        


        <div class="col-12">
          <div class="form-check">
            <input formControlName="termsAndCondition" class="form-check-input" type="checkbox" value="" id="termsAndCondition">
            <label class="form-check-label" for="termsAndCondition">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        
        <div class="col-4"></div>
        <div class="col-4">
          <button class="btn btn-primary" type="submit" style="width: 100%;">Submit</button>
        </div>
        <div class="col-4"></div>
      </form>
